<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Products</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center">

		<div>
			<h1> Employees List</h1>
			<div>
				<table class="table table-bordered">
						<thead class="thead-dark">
						<tr>
							<th> ID </th>
							<th> Name </th>
							<th> Tel </th>
							<th> Department </th>
							<th> Details </th>
							<th> Actions </th>				
						</tr>
						</thead>
						<tbody>
							<th:block th:each="employee : ${listEmployees}">
								<tr> 
									<td th:text="${employee.id}"></td>
									<td th:text="${employee.name}"></td>
									<td th:text="${employee.tel}"></td>
									<td th:text="${employee.department.name}"></td>
									<td th:text="${employee.details}"></td>
									<td>
											<a th:href="@{'/employees/edit/' + ${employee.id}}"> Edit </a>
											 <a th:href="@{'/employees/delete/' + ${employee.id}}"  > Delete </a> 
									</td>
									
								</tr>
							</th:block>
						</tbody>
				</table>
			</div>
			<input type="button" value="Back to Main Menu"  onClick="goMainmenu()"/>
		</div>
	</div>
	<script type="text/javascript">
	function goMainmenu(){
		window.location = '/';
	}
</script>
	
	
</body>
</html>
